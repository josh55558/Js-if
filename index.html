<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If statements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="ageInput" placeholder="Enter age">
    <button onclick="checkAge()">Can I drive?</button>
    <p id="driveMessage"></p>

    <input type="number" id="timeInput" placeholder="Enter time (0-23)">
    <button onclick="greetUser()">Check Greeting</button>
    <p id="greet"></p>

    <input type="text" id="weatherInput" placeholder="Enter weather">
    <button onclick="checkWeather()">Check Weather</button>
    <p id="weather"></p>

    <input type="number" id="gradeInput" placeholder="Enter grade(0-100)">
    <button onclick="checkGrade()">Check Grade</button>
    <p id="grade"></p>

    <input type="number" id="voteInput" placeholder="Enter age">
    <button onclick="checkvote()">Can I vote?</button>
    <p id="voting"></p>

    <input type="text" id="passInput" placeholder="Enter password">
    <button onclick="checkPass()">Check Password Strength</button>
    <p id="passStrength"></p>

    <input type="text" id="dayInput" placeholder="Enter day">
    <button onclick="checkDay()">What day is it?</button>
    <p id="day"></p>

    <input type="text" id="tempInput" placeholder="Enter temp">
    <button onclick="checkTemp()">Check Temperature</button>
    <p id="temp"></p>

    <input type="text" id="loginInput" placeholder="Are you logged in (yes/no)">
    <button onclick="checkLogin()">Check login</button>
    <p id="login"></p>

    <input type="number" id="mealInput" placeholder="Enter hour (0-23)">
    <button onclick="suggestMeal()">What should I eat</button>
    <p id="meal"></p>

    <script src="script.js"></script>
</body>
</html>
